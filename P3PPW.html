<html lang="en">

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <h2> Formulir Pengguna </h2>
    <form>
        <table>
            <tr>
                <td>
                    <label for="nama"> Nama:</label><br>
                    <input type="text" id="name" name="name"><br>
                    <label for="email"> Email :</label><br>
                    <input type="text" id="name" name="email"><br>
                    <label for="password"> Password:</label><br>
                    <input type="password" id="pwd" name="pwd"><br>
                    <label for="alamat"> Alamat :</label><br>
                    <textarea id="name" name="alamat" rows="4" cols="70"></textarea><br>
                    <input type="submit" value="Submit">
                </td>
                 <td>
                    <label>Jenis Kelamin:</label><br>
                    <input type="radio" nama="gender" value="laki-laki"> Laki-laki<br>
                    <input type="radio" nama="gender" value="perempuan"> Perempuan<br>
                    <label> Hobi:</label><br>
                    <input type="checkbox" nama="hobi" value="olahraga"> Olahraga<br>
                    <input type="checkbox" nama="hobi" value="musik"> Musik<br>
                    <input type="checkbox" nama="hobi" value="membaca"> Membaca<br>               
                </td>
                <td>
                    <label for="usia">Usia:</label><br>
                    <input type="text" id="usia" name="usia" size="5"><br>
                    <label for="myfile">Pilih Gambar:</label>
                    <input type="file" id="myfile" name="myfile"><br>
                    <label for="birthday">Birthday:</label>
                    <input type="date" id="birthday" name="birthday">
                </td>
            </tr>
        </table>
    </form>
